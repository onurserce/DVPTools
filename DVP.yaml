# DVP.yaml
# Conda environment recipe for the DVP pipeline Toolbox
# Onur Ser√ße
# https://github.com/onurserce/DeepVisualProteomics

# Usage:
# conda env create -f DVP.yaml

name: DVP
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - pip
  - python
  - ipython
  - pytorch
  - torchvision
  - torchaudio
  - pip:
    - aicsimageio
    - "cellpose[gui]"
    - notebook
    - ipywidgets  # This is temporary (for sharing notebooks with Edwin so that he can be faster)
    - bioformats_jar
    - pyyaml
    - pandas
    - numpy
    - seaborn
    - matplotlib
    - tqdm
    - dash
    - PySide6
    - "napari[all]"
    - cellpose-napari # will this be required or should I just use napari?
